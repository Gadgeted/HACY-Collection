<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;700&display=swap');
        body {
            background: linear-gradient(to right, #4a148c, #880e4f);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .sign{
            color: white;
            text-decoration: none;
            background-color: black;
            padding: 10px 20px;
            border-radius: 20px;
            width: 300px;
            display: inline-block;
            text-align: center;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HACY-Collection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs.html">About</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="Login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="SignUp.html">SignUp</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg" style="width: 350px; background-color: rgba(255, 255, 255, 0.1); border-radius: 15px;">
            <h2 class="text-center" style="font-family: 'Great Vibes', cursive;">Join Us</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password" required>
                </div>
                <a href="Login.html" class="sign">SignUp</a>
                <!-- <button type="submit" class="btn btn-dark w-100"></button> -->
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a href="Login.html" class="text-light">Login</a></p>
            </div>
        </div>
    </div>
    


    
    
</body>
</html>
