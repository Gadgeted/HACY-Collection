<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - HACY-Collection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(to right, #4a148c, #880e4f);
            color: white;
            font-family: 'Poppins', sans-serif;
        }
        .checkout-container {
            max-width: 800px;
            margin: auto;
            background: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .navbar {
            background-color: #6a1b9a;
        }
        .nav-link {
            position: relative;
            transition: color 0.3s ease-in-out;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -3px;
            width: 100%;
            height: 3px;
            background-color: black;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .cart-icon {
            font-size: 1.5rem;
            position: relative;
        }
        .cart-badge {
            position: absolute;
            top: -5px;
            right: -10px;
            background: red;
            color: white;
            font-size: 0.8rem;
            padding: 2px 6px;
            border-radius: 50%;
        }
        .btn-custom {
            background-color: #e91e63;
            color: white;
            border-radius: 50px;
        }
        .btn-custom:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">HACY-Collection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="Products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="Contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="AboutUs.html">About</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="Login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-dark" href="SignUp.html">SignUp</a></li>
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="Cart.html">
                            <i class="bi bi-cart cart-icon"></i>
                            <span class="cart-badge" id="cart-count">3</span> <!-- Example cart count -->
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5 checkout-container">
        <h2 class="text-center">Checkout</h2>
        <form>
            <h4>Billing Details</h4>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Shipping Address</label>
                <textarea class="form-control" rows="3" required></textarea>
            </div>
            
            <h4>Order Summary</h4>
            <ul class="list-group mb-3">
                <li class="list-group-item bg-dark text-white">Tote Bag 1 - $25.99</li>
                <li class="list-group-item bg-dark text-white">Tote Bag 2 - $19.99</li>
                <li class="list-group-item bg-dark text-white">Tote Bag 2 - $19.99</li>
                <li class="list-group-item bg-dark text-white">Total: <strong>$65.97</strong></li>
            </ul>
            
            <h4>Payment Method</h4>
            <div class="mb-3">
                <select class="form-control">
                    <option>Credit Card</option>
                    <option>PayPal</option>
                    <option>Cash on Delivery</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-custom w-100">Place Order</button>
        </form>
    </div>

    <footer class="text-center p-3" style="background-color: #6a1b9a;">
        &copy; 2025 HACY-Collection. All Rights Reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
